         style="font-size:2.22623px;line-height:1;font-family:'Source Sans Pro';-inkscape-font-specification:'Source Sans Pro';letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;white-space:pre;shape-inside:url(#rect907);"
         id="text905"
         xml:space="preserve"><tspan
           x="149.6582"
           y="74.255181"><tspan
             style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Source Sans Pro';-inkscape-font-specification:'Source Sans Pro Bold'">Full-page format</tspan><tspan
             style="font-size:1.78099px">
</tspan></tspan><tspan
           x="149.6582"
           y="76.481408"><tspan
             style="font-size:1.78099px">Full-page illustrations can be photos, renderings or schematics </tspan></tspan><tspan
           x="149.6582"
           y="78.707635"><tspan
             style="font-size:1.78099px">further supporting the abstract. They can be included in bitmap </tspan></tspan><tspan
           x="149.6582"
           y="80.933862"><tspan
             style="font-size:1.78099px">or vector format. Full-page illustrations need to have an aspect </tspan></tspan><tspan
           x="149.6582"
           y="83.160089"><tspan
             style="font-size:1.78099px">ratio of 216:154 corresponding to A5 landscape format + 3 mm </tspan></tspan><tspan
           x="149.6582"
           y="85.386315"><tspan
             style="font-size:1.78099px">bleed margin on all four sides. This margin (indicated by small </tspan></tspan><tspan
           x="149.6582"
           y="87.612542"><tspan
             style="font-size:1.78099px">crosshairs at the four corners of the page) is required for print </tspan></tspan><tspan
           x="149.6582"
           y="89.838769"><tspan
             style="font-size:1.78099px">production but cut away digitally to generate the PDF for online </tspan></tspan><tspan
           x="149.6582"
           y="92.064996"><tspan
             style="font-size:1.78099px">use. It is generally recommended to include photos or any other </tspan></tspan><tspan
           x="149.6582"
           y="94.291223"><tspan
             style="font-size:1.78099px">bitmap content at maximum resolution cropped to the aspect </tspan></tspan><tspan
           x="149.6582"
           y="96.517449"><tspan
             style="font-size:1.78099px">ratio 216:154. For vector format it is recommeded to use this </tspan></tspan><tspan
           x="149.6582"
           y="98.743676"><tspan
             style="font-size:1.78099px">example page </tspan><tspan
             style="font-size:1.78099px">(size 216x154mm) as template.  </tspan></tspan></text><text
         xml:space="preserve"
         id="text905-7"
         style="font-size:2.22623px;line-height:1;font-family:'Source Sans Pro';-inkscape-font-specification:'Source Sans Pro';letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;white-space:pre;shape-inside:url(#rect907-6);display:inline;"
         transform="translate(-45.101879,37.201431)"><tspan
           x="149.6582"
           y="74.255181"><tspan
             style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Source Sans Pro';-inkscape-font-specification:'Source Sans Pro Bold'">Photo credits</tspan><tspan
             style="font-size:1.78099px">
</tspan></tspan><tspan
           x="149.6582"
           y="76.481408"><tspan
             style="font-size:1.78099px">To acknowledge the creator of a photo or </tspan></tspan><tspan
           x="149.6582"
           y="78.707635"><tspan
             style="font-size:1.78099px">illustration the \label{} in the first line of the </tspan></tspan><tspan
           x="149.6582"
           y="80.933862"><tspan
             style="font-size:1.78099px">Latex wrapper of the photo or illustration file </tspan></tspan><tspan
           x="149.6582"
           y="83.160089"><tspan
             style="font-size:1.78099px">is referenced via a \pageref{} command in the </tspan></tspan><tspan
           x="149.6582"
           y="85.386315"><tspan
             style="font-size:1.78099px">Photo credits section of the book.</tspan></tspan></text></g></g></svg>
